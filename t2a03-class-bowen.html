<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class by Bowen</h2>

<p> Look at code to see the code used to make the class </p>

<p id="demo"></p>

<script>
class Car {
	constructor(brand) {
		this.carname = brand;
	}
}

mycar = new Car("Ford");

document.getElementById("demo").innerHTML = mycar.carname;
</script>

</body>
</html>
